<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>signature app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    
  </head>
  <body>
    <div class="main">
      <h4>Signature App</h4>
      <!--first part-->
      <div class="box1">
        <!--Text color picker-->
        <div class="TextColorPicker">
          <p>Text color picker</p>
          <input type="color" value="#000000" id="colorPicker"/>
        </div>
        <!--background color set canvas-->
        <div class="background">
          <p>Background</p>
          <input type="color" value="#000000" id="canvascolor"/>
        </div>
        <!--Font size for canvas text-->
        <div class="fontSize">
          <p>Font size</p>
          <select class="custom-select" name="font" id="font" type="select">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="3">3px</option>
            <option value="4">4px</option>
            <option value="5">5px</option>
            <option value="7">7px</option>
            <option value="10">10px</option>
            <option value="12">12px</option>
            <option value="15">15px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <!--second part-->
      <div class="box2">
        <!--canvas for write a text-->
        <canvas
          width="750px"
          height="450px"
          style="border: 2px solid red" id="canvas"
        ></canvas>
      </div>
      <!--Third part-->
      <div class="box3">
        <button type="button" class="btn btn-danger" id="resetBtn">Clear</button>
        <button type="button" class="btn btn-success" id="saveBtn">Save & download</button>
        <button type="button" class="btn btn-warning" id="retriveBtn">Retrieve saved signature</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
